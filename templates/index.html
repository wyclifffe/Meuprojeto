<!DOCTYPE html>
<html>

<head>
    <title>Sistema CRUD</title>
</head>

<body>
    <h1>Sistema CRUD</h1>
    <form action="/add" method="POST">
        <input type="text" name="name" placeholder="Nome" required>
        <input type="email" name="email" placeholder="E-mail" required>
        <button type="submit">Adicionar</button>
    </form>
    <br>
    <table>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Ações</th>
        </tr>
        {% for row in rows %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td><a href="/delete/{{ row[0] }}">Excluir</a></td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
